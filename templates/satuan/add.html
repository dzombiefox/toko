{% extends 'layout.html' %}
{% block title %} TAMBAH SATUAN {% endblock %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
    <script>
        $(document).ready(function () {
           $(".nama").val("");
           $(".nama").focus();
           var form=$(".form");
           form.submit(function (e) {
               var progress = $(".loading-progress").progressTimer({
                        timeLimit: 0.5,
                        onFinish: function () {
                            $.ambiance({message: "Data saved",
                            title: "Success !!",
                            type: "success"});
                        }
                                 });
                $.ajax({
                    url:form.attr("action"),
                    data:form.serialize(),
                    type:form.attr("method"),
                    success:function (data) {
                            $(".nama").val("");
                            $(".nama").focus();
                    }
                }).error(function(){
                   progress.progressTimer('error', {
                   errorText:'Error',
                   onFinish:function(){
                   alert('There was an error processing your information!');
            }
        });
    }).done(function(){
        progress.progressTimer('complete');
    });
               e.preventDefault();
           })
        })
    </script>
         <section class="content-header">
    <h1>&nbsp;</h1>
<ol class="breadcrumb">
      <li>Tambah Data Satuan</li>
        <li><a >Satuan</a></li>
       </ol>
    </section>



      <section class="content">
      	<form class="form" role="form" action="save" method="post"> {% csrf_token %}
<input type="hidden" name="posted_by" value="{{user.id}}">

        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">

 <div class="row">
        <!-- left column -->
        <div class="col-md-12">
<div class="box-body">
       <label for="first_name">Nama Satuan</label>
           {{ form.namaSatuan | add_class:'form-control nama' }}
</div>
  <div class="box-body sukses" >
                 <div class="loading-progress"></div>
  </div>
<div class="box-footer ">
        <button style="float: right;" class="btn btn-sm btn-primary  btn-flat" type="submit" name="action" id="save"><i class="fa fa-save" aria-hidden="true"></i>&nbsp;&nbsp;SIMPAN SATUAN

        </button>
     <a style="float: right; margin-right: 5px" href="{% url 'satuan' %}" class="btn btn-sm btn-warning  btn-flat" type="submit" name="action" id="save"><i class="fa fa-arrow-right" aria-hidden="true"></i>&nbsp;Kembali

     </a>
</div>
